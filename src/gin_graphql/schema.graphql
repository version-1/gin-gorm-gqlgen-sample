# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type Todo {
  id:   Int!
  text: String!
  done: Boolean!
  userID: Int!
  createdAt: Time!
  updatedAt: Time!
}

type User {
  name: String!
}

type Query {
  todos: [Todo!]!
}

input NewTodo {
  text: String!
  userId: Int!
}

type Mutation {
  createTodo(input: NewTodo!): Todo!
}

scalar Time
